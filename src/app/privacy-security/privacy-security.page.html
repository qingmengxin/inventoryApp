<ion-header>
  <ion-toolbar>
    <ion-title>隐私与安全</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>隐私声明</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      我们非常重视您的数据隐私。本应用收集的所有库存信息仅保存在本地设备或受保护的服务器上，不会与第三方共享。
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>数据存储</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      所有库存数据通过安全机制进行存储和访问，确保数据的完整性与保密性。
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>安全措施</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      本应用使用以下安全措施保护您的数据：
      <ul>
        <li>本地数据加密</li>
        <li>身份验证（如登录验证）</li>
        <li>定期备份（如果连接到云端）</li>
      </ul>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>用户责任</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      请妥善保管您的设备与登录信息，避免未授权访问。
    </ion-card-content>
  </ion-card>
</ion-content>
