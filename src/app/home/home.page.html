<ion-header>
  <ion-toolbar>
    <ion-title>Inventory Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Welcome to the Inventory Management App</h2>

  <!-- 搜索栏 -->
  <ion-item>
    <ion-label position="floating">Search by Item Name</ion-label>
    <ion-input [(ngModel)]="searchQuery" (ionInput)="filterItems()"></ion-input>
  </ion-item>

  <ion-spinner *ngIf="isLoading" name="dots"></ion-spinner>

  <p *ngIf="filteredItems.length === 0 && !isLoading">No items found.</p>

  <ion-list>
    <ion-item *ngFor="let item of filteredItems">
      <ion-label>
        <h3>{{ item.name }}</h3>
        <p>Category: {{ item.category }}</p>
        <p>Quantity: {{ item.quantity }} | Price: ${{ item.price }}</p>
        <p>Status: {{ item.stockStatus }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- 跳转按钮 -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/add-item">Add Item</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/update-delete">Update/Delete</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="medium" routerLink="/privacy-security">
          Privacy & Security
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showHelp()">
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
